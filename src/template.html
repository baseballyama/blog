<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta property="og:site_name" content="baseballyama's Blog">
  <meta property="og:title" content="{{title}}">
  <meta name="description" content="{{description}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="../../posts/{{slug}}.html">
  <meta property="og:image" content="{{base-url}}/ogp/{{slug}}.png">
  <meta property="og:image:width" content="1260">
  <meta property="og:image:height" content="630">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{base-url}}/ogp/{{slug}}.png">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../favicon.png">
</head>
<body>
  <main>
    <article>
      <h1>{{title}}</h1>
      <p class="post-meta">{{date}} / <a href="https://github.com/{{author}}" target="_blank">{{author}}</a></p>
      {{content}}
    </article>
  </main>
  <footer>
    <p>&copy; 2026 baseballyama. All rights reserved.</p>
  </footer>
  {{mermaid-script}}
</body>
</html>
