<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta property="og:site_name" content="baseballyama's Blog">
  <meta property="og:title" content="{{title}}">
  <meta name="description" content="{{description}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{base-url}}/posts/{{slug}}.html">
  <meta property="og:image" content="{{base-url}}/ogp/{{slug}}.png">
  <meta property="og:image:width" content="1260">
  <meta property="og:image:height" content="630">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{base-url}}/ogp/{{slug}}.png">
  <link rel="stylesheet" href="{{base-url}}/style.css">
  <link rel="icon" href="{{base-url}}/favicon.png">
</head>
<body>
  <main>
    <article>
      <h1>{{title}}</h1>
      <p class="post-date">{{date}}</p>
      {{content}}
    </article>
  </main>
</body>
</html>
